<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<aside th:fragment="leftsidebarFragment" class="main-sidebar sidebar-dark-primary elevation-4">

	<a th:href="@{/}" class="brand-link">
		<img th:src="@{/AdminLTE/dist/img/callinLogo.png}" alt="AdminLTE Logo" class="brand-image img-circle elevation-3"
			style="opacity: .8">
		<span class="brand-text font-weight-light" style="border: 100;">CALLIN</span>
	</a>

	<div class="sidebar">

		<!-- 비회원 프로필 -->
		<div class="user-panel mt-3 pb-3 mb-3 d-flex" th:if="${session.SID eq null}">
			<div class="image">
				<!-- img 테그 안의 alt 속성은 화면에서 이미지가 깨졌을 때 보여주는 주석개념 -->
				<img th:src="@{/AdminLTE/dist/img/callinLogo.png}" class="img-circle elevation-2" alt="User Image">
			</div>
			<div class="info">
				<a th:href="@{/login}" class="d-block">로그인을 해주세요.</a>
			</div>
		</div>

		<!-- 로그인후 프로필 -->
		<div class="user-panel mt-3 pb-3 mb-3 d-flex" th:if="${session.SID ne null}">
			<div class="image">
				<a th:href="@{/myInfo}" class="d-block">
					<img th:src="@{/AdminLTE/dist/img/callinLogo.png}" class="brand-image img-circle elevation-3" style="opacity: .8">
					<span th:text="' ' + ${session.SNAME}"></span>
				</a>
			</div>
		</div>

		<!-------------------------------- 검색 -------------------------------------------->
		<div class="form-inline">
			<div class="input-group" data-widget="sidebar-search">
				<input class="form-control form-control-sidebar" type="search" placeholder="Search" aria-label="Search">
				<div class="input-group-append">
					<button class="btn btn-sidebar">
						<i class="fas fa-search fa-fw"></i>

			</div>

					<a href="#" class="nav-link">
						<i class="nav-icon fas fa-tachometer-alt"></i>
						<p>
							마이페이지
							<i class="right fas fa-angle-left"></i>
						</p>
					</a>

					<ul class="nav nav-treeview" style="display: block;">
